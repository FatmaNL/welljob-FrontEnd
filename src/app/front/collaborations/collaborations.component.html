<!-- reservations -->
<div class="jumbotron-hub-jumbo">
    <div class="hub-btns">
        <a class="getstarted scrollto" href="" role="button" routerLink="reserver">Mes reservations</a>
    </div>
</div>

<div class="container" id="main-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box clearfix">
                <div class="table-responsive">
                    <table class="table user-list">
                        <thead>
                            <tr>
                                <th class="text-center"><span>Reserved By</span></th>
                                <th class="text-center"><span>Company Name</span></th>
                                <th class="text-center"><span>Date</span></th>
                                <th class="text-center"><span>Duration</span></th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let reservation of reservations">
                                <td>
                                    {{reservation.reservedBy}}
                                </td>
                                <td>
                                    {{reservation.companyName}}
                                </td>
                                <td class="text-center">
                                    {{reservation.dateReservation}}
                                </td>
                                <td>
                                    {{reservation.duration}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <ul class="pagination pull-right">
                    <li><a href="#"><i class="fa fa-chevron-left"></i></a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#"><i class="fa fa-chevron-right"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
    </div>
