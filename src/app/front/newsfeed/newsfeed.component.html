<div class="feed">
	<mat-card class="new-post mat-elevation-z0">
		<mat-card-content>
			<mat-form-field appearance="outline">
				<mat-label>Post title</mat-label>
				<input matInput [(ngModel)]="postTitle" placeholder="Title" />
			</mat-form-field>

			<mat-form-field appearance="outline">
				<mat-label>Leave a comment</mat-label>
				<textarea
					matInput
					[(ngModel)]="postContent"
					placeholder="Write something here ..."
				></textarea>
			</mat-form-field>

			<img src="{{ imageData }}" />

			<!-- <mat-divider></mat-divider> -->
		</mat-card-content>

		<mat-card-actions>
			<input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput />
			<button mat-raised-button (click)="fileInput.click()">Select File</button>
			<button	mat-raised-button color="primary" class="new-post-btn" (click)="addNewPost()">Post</button>
		</mat-card-actions>
		<!-- <mat-card-footer>
			<mat-progress-bar mode="indeterminate"></mat-progress-bar>
		</mat-card-footer> -->
	</mat-card>

	<div class="posts">
		<!-- for posts in post-->
		<app-news-post
			title="{{ post.titlePost }}"
			content="{{ post.contentPost }}"
			subtitle="{{ post.datePost }}"
			class="news-post"
			image="{{ post.photos }}"
			idpost="{{ post.idPost }}"
			*ngFor="let post of posts"
		>
		</app-news-post>
	</div>
</div>
